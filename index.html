<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Weather App</h1>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-12">Recently searched</div>
      </div>
      <div class="row pt-2">
        <div class="col-12">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item">Pune</li>
            <li class="list-group-item">Berlin</li>
            <li class="list-group-item">Maldives</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="row row-cols-lg-auto g-3 align-items-center">
          <form id="searchForm">
            <div class="input-group">
              <input
                type="text"
                id="cityInputValue"
                class="form-control"
                placeholder="Enter city name"
              />
              <button
                id="searchCityButton"
                class="btn btn-outline-secondary"
                type="submit"
                value="Search"
              >
                Search
              </button>
              <button
                id="currentLocationBtn"
                class="btn btn-outline-secondary"
                type="button"
                onclick="displayCurrentPosition()"
              >
                Current location
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-12">
          <div class="row border border-primary">
            <div class="col-6">
              <div class="text-center big_weather align-middle">
                <p id="selectedCity">City</p>
                <p id="currentTimeDate">Today, Monday, 10:00</p>
                <p id="currentTemperature">33°C</p>
                <p id="currentWeather">Sunny</p>
              </div>
            </div>
            <div class="col-6 text-center">
              <div class="text-center">
                <img src="src/images/sunny.png" class="img-fluid big_weather" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-2">
          <div class="border border-primary text-center">
            Mon <br />
            33°C <br />
            Sunny
          </div>
        </div>
        <div class="col-2">
          <div class="border border-primary text-center">
            Tue <br />
            33°C <br />
            Sunny
          </div>
        </div>
        <div class="col-2">
          <div class="border border-primary text-center">
            Wed <br />
            33°C <br />
            Sunny
          </div>
        </div>
        <div class="col-2">
          <div class="border border-primary text-center">
            Thu <br />
            33°C <br />
            Cloudy
          </div>
        </div>
        <div class="col-2">
          <div class="border border-primary text-center">
            Fri <br />
            29°C <br />
            Rainy
          </div>
        </div>
        <div class="col-2">
          <div class="border border-primary text-center">
            Sat <br />
            30°C <br />
            Partly cloudy
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
