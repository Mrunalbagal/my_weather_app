<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="container-sm align-items-center">
        <div class="row justify-content-center">
          <div class="col-12">
            <h1>Weather App</h1>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-10">
            <form id="searchForm">
              <div class="input-group">
                <input
                  type="text"
                  id="cityInputValue"
                  class="form-control"
                  placeholder="Enter city name"
                />
                <button
                  id="searchCityButton"
                  class="btn btn-outline-secondary"
                  type="submit"
                  value="Search"
                >
                  <strong> Search</strong>
                </button>
                <button
                  id="currentLocationBtn"
                  class="btn btn-outline-secondary"
                  type="button"
                  onclick="displayCurrentPosition()"
                >
                  <strong>Current location
                </button></strong>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center pt-2">
          <div class="col-2 text-center">
            <img id="current-weather-icon" src="" class="img-fluid" />
          </div>
          <div class="col-3">
            <div class="text-center align-middle">
              <span id="currentTemperature"></span>
              <span id="celsius"></span>
            </div>
          </div>
          <div class="col-3 offset-3">
            <br />
            <p id="selectedCity" class="cityInfo">City</p>
            <p id="currentTimeDate" class="cityInfo">Today, Monday, 10:00</p>
            <p id="current-description" class="cityInfo">Sunny</p>
          </div>
        </div>
        <div class="row justify-content-center pt-5" id="forecastRow">
          <div class="col-2">
            <div class="text-center">
              <p>Monday</p>
              <img src="" alt="" />
              <p></p>
              33Â°C <br />
              Sunny
            </div>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/Mrunalbagal/my_weather_app">
          Open-source code</a
        >
        by Mrunalni Bagal
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
